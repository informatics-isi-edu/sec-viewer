<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<meta charset="utf-8">
<html>
<head>
<title> plotly SEC viewer </title>

<link href="css/alertify.core.css" rel="stylesheet">
<link href="css/alertify.default.css" rel="stylesheet">
<script type="text/javascript" src="js/alertify.min.js"> </script>

<link href="css/jquery-ui.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"> </script>
<script type='text/javascript' src='js/jquery-ui.min.js'></script>
<script type='text/javascript' src='js/jquery.ui.slider.js'></script>

<link href="css/select2.min.css" rel="stylesheet" />
<script type='text/javascript' src="js/select2.min.js"></script>

<script type="text/javascript" src="js/debug.js"> </script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<script type='text/javascript' src='js/bootstrap.min.js'></script>

<script type='text/javascript' src='js/colorbrewer.js'></script>

<link href="css/viewer.css" rel="stylesheet">
<link href="css/sec_viewer.css" rel="stylesheet">
<script type='text/javascript' src='js/plotly.js'></script>
<script type='text/javascript' src='js/viewer-ui.js'></script>
<script type='text/javascript' src='js/viewer-baseline.js'></script>
<script type='text/javascript' src='js/viewer-plotly.js'></script>
<script type='text/javascript' src='js/viewer-user.js'></script>
<script type='text/javascript' src='js/viewer.js'></script>
<style>
</style>
</head>
<body>
<div id='viewerBlock' style='width:100%;'>
   <div id='myViewer'></div>

   <div id="normalizationSelect" class="control-line row" style='margin-left:50px; margin-top:20px;'>
     <div class="col-md-8 col-xs-8">
       <label for="normalizationList">Select Normalization Method</label>
       <select required id="normalizationList" class="select-input normalizationList-select2"></select>
     </div>
   </div>
   <div id='mySliderViewer'></div>

<div class="row" style='margin-left:50px'>
   <div class="col-md-8 col-xs-8 no-padding">
       <button id="resetBtn" type="button" style='display:none; float:right' class="btn btn-primary" onclick="resetSlider()">Reset to default range</button>
       <button id="againBtn" type="button" style='display:none; float:right;margin-right:10px' class="btn btn-primary" onclick="minmaxAgain()">Apply Normalization</button>
   </div>
</div>
   <div id="standardSelect" class="control-line row" style='margin:4px;display:none'>
     <div class="col-md-6 col-xs-6 no-padding">
       <label for="standardList">Select a Standard</label>
       <select required id="standardList" class="select-input standardList-select2"></select>
     </div>
   </div>
</div>
</body>
</html>
