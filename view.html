<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<meta charset="utf-8">
<html>
<head>
<title> plotly SEC viewer </title>

<link href="css/alertify.core.css" rel="stylesheet">
<link href="css/alertify.default.css" rel="stylesheet">
<script type="text/javascript" src="js/alertify.min.js"> </script>

<link href="css/jquery-ui.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"> </script>
<script type='text/javascript' src='js/jquery-ui.min.js'></script>
<script type='text/javascript' src='js/jquery.ui.slider.js'></script>

<link href="css/select2.min.css" rel="stylesheet" />
<script type='text/javascript' src="js/select2.min.js"></script>

<script type="text/javascript" src="js/debug.js"> </script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<script type='text/javascript' src='js/bootstrap.min.js'></script>

<link href="css/viewer.css" rel="stylesheet">
<link href="css/sec_viewer.css" rel="stylesheet">
<script type='text/javascript' src='js/plotly.js'></script>
<script type='text/javascript' src='js/viewer-ui.js'></script>
<script type='text/javascript' src='js/viewer-norm.js'></script>
<script type='text/javascript' src='js/viewer-plotly.js'></script>
<script type='text/javascript' src='js/viewer-user.js'></script>
<script type='text/javascript' src='js/viewer.js'></script>
<style>
</style>
</head>
<body style='width:1000px; border:2px solid blue;'>
<div id="testBlock" style='width:100%;border:1px solid red;height:40px;'>
   <button id="sec-save-button" title="save,sec_list.json" class="btn btn-default sec-control-btn" onclick='saveSEC("sec_list.json")'><a id="saveSEC-toggle" class="glyphicon glyphicon-hand-up" style="position:absolute; margin-top:8px; margin-left:-12px;font-size:20px;color:red;"></a></button>
   <button id="sec-load-button" title="load,sec_list.json" class="btn btn-default sec-control-btn" onclick='loadSEC("sec_list.json")'><a id="loadSEC-toggle" class="glyphicon glyphicon-hand-down" style="position:absolute; margin-top:8px; margin-left:-10px;font-size:20px;color:green;"></a></button>
   <button id="sec-dummy-button" title="dummy" class="btn btn-default sec-control-btn" onclick='dummyClick()'><a id="dummy-toggle" class="glyphicon glyphicon-star" style="position:absolute; margin-top:8px; margin-left:-10px;font-size:20px;color:blue;"></a></button>
</div>
<div id='viewerBlock' style='width:100%; height:600px;'>
   <div id='myViewer'></div>
   <div id='mySliderViewer'></div>
</div>
<div id='controlBlock' style='width:100%; border:1px solid green;'>
   <div id='dataList'> <!-- take a list of checkbox --> </div>
   <div class="col-md-1 col-xs-1">
      <button id="normalizeBtn" type="button" class="btn btn-primary" onclick="toggleNormalize()">normalize</button>
   </div>
</div>
</body>
</html>
