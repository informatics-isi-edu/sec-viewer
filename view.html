<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<meta charset="utf-8">
<html>
<head>
<title> plotly SEC viewer </title>

<link href="css/alertify.core.css" rel="stylesheet">
<link href="css/alertify.default.css" rel="stylesheet">
<script type="text/javascript" src="js/alertify.min.js"> </script>

<link href="css/jquery-ui.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"> </script>
<script type='text/javascript' src='js/jquery-ui.min.js'></script>
<script type='text/javascript' src='js/jquery.ui.slider.js'></script>

<link href="css/select2.min.css" rel="stylesheet" />
<script type='text/javascript' src="js/select2.min.js"></script>

<script type="text/javascript" src="js/debug.js"> </script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<script type='text/javascript' src='js/bootstrap.min.js'></script>

<script type='text/javascript' src='js/colorbrewer.js'></script>

<link href="css/viewer.css" rel="stylesheet">
<link href="css/sec_viewer.css" rel="stylesheet">
<script type='text/javascript' src='js/plotly.js'></script>
<script type='text/javascript' src='js/viewer-ui.js'></script>
<script type='text/javascript' src='js/viewer-baseline.js'></script>
<script type='text/javascript' src='js/viewer-plotly.js'></script>
<script type='text/javascript' src='js/viewer-user.js'></script>
<script type='text/javascript' src='js/viewer.js'></script>
<style>
</style>
</head>
<body>
<div id='viewerBlock' style='width:100%;'>
   <div id='myViewer'></div>
   <div id='mySliderViewer' style='margin-top:10px;'></div>
</div>
<div id='controlBlock' style='width:100%; margin-left:50px;'>
   <div class="row" style='margin:4px'>
     <div class="col-md-2 col-xs-2 no-padding">
       <button id="normalizeBtn" type="button" class="btn btn-primary" onclick="toggleNormalize()">Normalize Y</button>
     </div>
     <div class="col-md-2 col-xs-2 no-padding" id='normalizeDiv' style='display:none;'>
       <button id="againBtn" type="button" class="btn btn-primary" onclick="minmaxAgain()">rerun</button>
       <button id="resetBtn" type="button" class="btn btn-primary" onclick="resetSlider()">reset</button>
     </div>
   </div>
   <div class="row" style='margin:4px'>
     <div class="col-md-1 col-xs-1 no-padding">
      <button id="baseBtn" type="button" class="btn btn-primary" onclick="toggleBase()">Zero Y</button>
     </div>
   </div>
   <div id="standardSelect" class="control-line row" style='margin:4px;'>
     <div class="col-md-6 col-xs-6 no-padding">
       <label for="standardList">Select a Standard</label>
       <select required id="standardList" class="select-input standardList-select2"></select>
     </div>
   </div>
</div>
</body>
</html>
